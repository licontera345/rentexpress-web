home.faq.q1 = ¿Cómo puedo reservar un vehículo?
home.faq.a1 = Crea tu cuenta, elige fechas y sede, selecciona tu coche favorito y confirma el pago seguro. Recibirás la confirmación al instante.
home.faq.q2 = ¿Qué documentación debo presentar al recoger el coche?
home.faq.a2 = Necesitas documento de identidad, permiso de conducir vigente y la tarjeta utilizada en la reserva. También aceptamos tarjetas adicionales para conductores extra.
home.faq.q3 = ¿Puedo modificar o cancelar mi reserva?
home.faq.a3 = Sí, desde tu área privada puedes cambiar fechas o cancelarla sin coste hasta 24 horas antes. Si necesitas ayuda urgente, llámanos o escríbenos por WhatsApp.

